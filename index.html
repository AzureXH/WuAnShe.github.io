<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./favicon.ico">
    <title>1107 小东人鱼</title>
</head>

<body>
    <div id="app">
        <audio id="player" src=""></audio>
        <nav class="main-nav">

            <a href="">
                人鱼按钮
            </a>
            <ul class="left-menu">
                <li>
                    <a href="https://www.youtube.com/channel/UCV2m2UifDGr3ebjSnDv5rUA">
                        <img src="resource/img/youtube.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/kohigashihitona">
                        <img src="resource/img/twitter.png" alt="">
                    </a>
                </li>
            </ul>

            <ul class="right-menu">
                <li>
                    <a v-cloak @click="changeLanguage">{{currentLanguage === 'ch' ? '日本語' : '简体中文'}}</a>
                </li>
            </ul>
        </nav>
        <section class="content-container">
            <div class="voice-content" v-for="outer in voiceList">
                <div v-cloak class="voice-type kohigashi-4">{{currentLanguage === 'ch' ? outer.titleCh : outer.titleJp}}
                </div>
                <div>
                    <ul class="voice-items">
                        <li v-cloak class="kohigashi" v-for="item in outer.voice" @click="play(item.url)">
                            {{currentLanguage === 'ch' ? item.desCh : item.desJp}}
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <footer class="footer">
            <a href="https://space.bilibili.com/31049854?from=search&seid=8414213156499637597">
                小东人鱼午安社制作
            </a>
            <a href="https://github.com/WuAnShe/WuAnShe.github.io">
                <img class="github-logo" src="./resource/img/GitHub-Mark-32px.png" />
            </a>
        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./mainfest.js"></script>
<script src="./js/main.js"></script>
<script src="https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js"></script>

</html>
